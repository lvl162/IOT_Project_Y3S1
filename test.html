<html>

<head>
    <title>AUTO REFRESH</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <center>
        <h3></h3>
    </center>
    <script>
        var count = 1;
        $(document).ready(function () {
            setInterval(function () {
                $("h3").html(count);
                count = count + 1;
            }, 1000);
        });

    </script>
</body>

</html>
